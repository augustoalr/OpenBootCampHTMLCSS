<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Ejercicio 02 - Formularios en HTML</title>
</head>

<body>
    <form action="resultados.html">
        <div class="form">
            <label for="nombreUsuario">Usuario</label>
            <input id="nombreUsuario" type="text" required placeholder="Escriba su nombre">
            <label for="edad">Edad</label>
            <input type="number" name="" id="edad" placeholder="Su edad">
            <label for="password">Contraseña</label>
            <input type="password" required name="" id="password" placeholder="Escriba su contraseña">
            <label for="text">Escriba su frase favorita</label>
            <textarea name="" id="text" cols="30" rows="10" required></textarea>
            <button type="submit">Enviar</button>
            <button type="reset">Borrar</button>
        </div>

    </form>
</body>

</html>
