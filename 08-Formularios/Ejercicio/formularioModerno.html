<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="formularioModerno.css">
    <title>login form</title>
</head>

<body>

    <div class="container">
        <h3 class="title">Sign up to Dribbble</h3>
        <div class="buttons">
            <button class="google__btn">
                <i class='bx bxl-google'></i>
                Registrarse con Google
            </button>
            <button class="twitter__btn">
                <i class='bx bxl-twitter'></i>
            </button>
        </div>

        <div class="separator">
            <hr>
            <span>Or...</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">Name
                    <input type="text" id="name" name="name">
                </label>
                <label for="username">Username
                    <input type="text" id="username" name="username">
                </label>
            </div>
                <label for="email">Email
                    <input type="email" id="email" name="email">
                </label>
                <label for="password">Password
                    <input type="password" id="password" name="password" placeholder="6+ caracteres">
                </label>
                <label for="checkbox" class="check">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <span>Creating an account means youâ€™re okay with our Terms of Service, Privacy Policy, and our
                        default Notification Settings.</span>
                </label>
                <button class="btn" type="submit">Create Account</button>
            
        </form>
    </div>

</body>

</html>
